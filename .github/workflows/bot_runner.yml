name: Telegram Nano Banana Bot

on:
  workflow_dispatch: # Позволяет запустить бота вручную из вкладки Actions
  schedule:
    - cron: '0 */6 * * *' # Перезапуск каждые 6 часов

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Используем более свежий Python

      - name: Install dependencies
        run: |
          # Обновляем pip и ставим современные библиотеки
          python -m pip install --upgrade pip
          pip install aiogram google-genai 

      - name: Run Telegram Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        # Используем unbuffered вывод, чтобы логи в GitHub Actions обновлялись в реальном времени
        run: python -u bot.py 
        
        # GitHub Actions принудительно убивает задачу через 360 минут (6 часов)
        timeout-minutes: 350
